<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesser</title>
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
  </head>
  <body>
    <div class="container">
      <h3>Number Guesser</h3>

      <div id="game">
        <p>
          Guess a no. between <span class="min-num"></span> and
          <span class="max-num"></span>
        </p>
        <input
          type="number"
          placeholder="Enter your Guess ..."
          id="guess-input"
        />
        <input
          class="button-primary-ouline"
          type="submit"
          value="Submit"
          id="guess-btn"
        />
        <p class="message"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
